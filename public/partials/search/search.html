<div id="search">

	 
	<div class="greeting-container">
		<h3>Hello {{ search.userName }}!</h3>
		<button class="btn btn-default" ng-click="search.updateAPIInfo()">Update Info</button> 
	</div>
	

	<div ui-view="bar" id="bar"></div>
	<!-- Because of apparent DOM conflicts, results-container doesn't append to the DOM when we'd like it to (after a search), so an easy fix is to use an empty div which already exists on controller instantiation. -->
	<div id="scroll-point"></div>
	<div ui-view="results" id="results-container" ng-if="search.results.length > 0"></div>
</div>
